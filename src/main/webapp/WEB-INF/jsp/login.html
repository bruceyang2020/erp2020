<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
    <link rel="stylesheet" type="text/css" href="style/login.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        function login(){
            var str = {
                "username":$('#username').val(),
                "password":$('#password').val()
            };
            $.ajax({
                type: "post",
                dataType: "json",
                url: "/login",
                contentType: "application/json;charset=utf-8;",
                data:JSON.stringify(str),
                success: function (data) {
                    console.log(data);
                    window.location.href = "/index";

                }
            });

        }

    </script>
</head>
<body>
<div class="waves"></div>
<script src="js/login.js"></script>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录入口</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">ERP虚拟仿真实验平台</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">用户名</label>
                        <input id="username" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">密码</label>
                        <input id="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> 保存当前用户状态信息</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" onclick="login()">

                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">忘记密码?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">用户名</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">密码</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">再输入一次</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">邮箱地址</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                </div>
            </div>
        </div>
    </div>
<div style="text-align:center;margin:10px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#ffffff">
</div>
</body>
</html>

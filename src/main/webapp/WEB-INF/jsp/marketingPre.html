<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketing Pre Sheet</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/exporting.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts({
                chart: {
                },
                title: {
                    text: '市场预测'
                },
                //x轴
                xAxis: {
                    categories: ['本地', '区域', '国内', '亚洲', '国际']
                },
                tooltip: {
                    formatter: function() {
                        var s;
                        if (this.point.name) { // the pie chart
                            s = ''+
                                this.point.name +': '+ this.y +' fruits';
                        } else {
                            s = ''+
                                this.x  +': '+ this.y;
                        }
                        return s;
                    }
                },
                labels: {
                    items: [{
                        html: 'Total market sharing',
                        style: {
                            left: '40px',
                            top: '8px',
                            color: 'black'
                        }
                    }]
                },
                series: [{
                    type: 'column',
                    name: 'P1',
                    data: [3, 2, 1, 3, 4]
                }, {
                    type: 'column',
                    name: 'P2',
                    data: [2, 3, 5, 7, 6]
                }, {
                    type: 'column',
                    name: 'P3',
                    data: [4, 3, 3, 9, 0]
                },{
                    type: 'column',
                    name: 'P4',
                    data: [4, 3, 1, 5, 2]
                }, {
                    type: 'spline',
                    name: 'Average',
                    data: [3, 2.67, 3, 6.33, 3.33],
                    marker: {
                        lineWidth: 2,
                        lineColor: Highcharts.getOptions().colors[4],
                        fillColor: 'white'
                    }
                }, {
                    type: 'pie',
                    name: 'Total market sharing',
                    data: [{
                        name: 'P1',
                        y: 13,
                        color: Highcharts.getOptions().colors[0]
                    }, {
                        name: 'P2',
                        y: 23,
                        color: Highcharts.getOptions().colors[1]
                    }, {
                        name: 'P3',
                        y: 19,
                        color: Highcharts.getOptions().colors[2]
                    },{
                        name: 'P4',
                        y: 15,
                        color: Highcharts.getOptions().colors[3]
                    }],
                    center: [100, 80],
                    size: 100,
                    showInLegend: false,
                    dataLabels: {
                        enabled: false
                    }
                }]
            });
        });
    </script>
</head>
<body>
<div id="container" style="width:560px;height:480px;margin:0 auto"></div>
</body>
</html>
